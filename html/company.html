<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project 2</title>
    <link rel="shortcut icon" type="image/jpg" href="../favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
        <div class="row">
            <div class="col-auto" id="company-image"></div>
            <div class="col-9" id="company"></div>
            <div class="col-2 float-right">
                <div id="price"></div>
                <div id="percentage"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3" id="company-link"></div>
        </div>
        <div class="row">
            <div class="col" id="description"></div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-grow text-primary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="myChart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</body>

</html>
