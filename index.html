<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="marquee"></div>
    <div class="feature-wrapper pt-5 pb-5 mt-5 mt-lg-0">
        <div class="container pt-5">
            <div class="form-group">
                <form id="searchForm" class="row">
                    <div class="col-lg-10 col-md-8 col-sm-4 col-xs-2">
                        <input type="text" class="form-control" placeholder="Search this site" id="inputValue">
                    </div>
                    <div class="input-group-append col-sm-1">
                        <button class="btn btn-primary mb-2 float-end" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container mt-2">
            <div class="d-flex align-items-center">
                <div id="spinner" class="spinner-border text-left d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="serverError" class="text-danger d-none"></div>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/marquee.js"></script>
</body>

</html>
